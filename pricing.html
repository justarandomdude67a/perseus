<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>perseus - pricing</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root { --bg:#0a0a0a; --card:#111; --text:#fff; --muted:#777; --hover-glow:#fff; }
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter,system-ui; }
body { background:var(--bg); color:var(--text); min-height:100vh; display:flex; flex-direction:column; align-items:center; }
.container { max-width:800px; width:100%; padding:40px 20px; text-align:center; }
h1 { font-size:2rem; margin-bottom:40px; text-transform:lowercase; }
.pricing-grid { display:flex; gap:20px; justify-content:center; flex-wrap:wrap; }
.pricing-card { background:var(--card); border:1px solid #222; border-radius:12px; padding:20px; width:220px; transition:0.3s; cursor:pointer; }
.pricing-card:hover { box-shadow:0 0 12px var(--hover-glow); transform:translateY(-2px); }
.pricing-card h2 { margin-bottom:12px; font-size:1.3rem; }
.pricing-card img { height:24px; vertical-align:middle; margin-right:6px; }
.pricing-card p { margin-top:8px; color:var(--muted); font-size:0.9rem; }
.nav { display:flex; gap:20px; margin-bottom:30px; justify-content:center; }
.nav a { color:var(--text); text-decoration:none; border:1px solid #222; padding:10px 14px; border-radius:12px; transition:0.3s; }
.nav a:hover { box-shadow:0 0 12px var(--hover-glow); transform:translateY(-1px); }
.footer { margin-top:40px; color:var(--muted); font-size:0.8rem; }
</style>
</head>
<body>
<div class="container">
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>pricing</h1>

  <div class="pricing-grid">
    <div class="pricing-card">
      <h2>Tiny Build</h2>
      <p><img src="robux.png" alt="Robux">1000</p>
      <p>Small-scale project, basic features included.</p>
    </div>
    <div class="pricing-card">
      <h2>Medium Build</h2>
      <p><img src="robux.png" alt="Robux">5000</p>
      <p>Medium project with multiple features.</p>
    </div>
    <div class="pricing-card">
      <h2>Large Build</h2>
      <p><img src="robux.png" alt="Robux">12000</p>
      <p>Full-scale project with advanced functionality.</p>
    </div>
  </div>

  <div class="footer">Â© 2026 perseus</div>
</div>
</body>
</html>
