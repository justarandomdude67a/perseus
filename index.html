<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>perseus</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0a;
  --card: #111;
  --text: #ffffff;
  --muted: #777;
  --hover-glow: #ffffff;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:Inter,system-ui; }

body { background:var(--bg); color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; }

.container { text-align:center; max-width:420px; width:100%; padding:40px 20px; }

.profile-pic { width:120px; height:120px; border-radius:50%; margin-bottom:20px; object-fit:cover; }

h1 { font-size:2.5rem; font-weight:600; text-transform:lowercase; }

.tagline { color:var(--muted); margin-top:8px; font-size:1rem; }

.links { margin-top:40px; display:flex; flex-direction:column; gap:12px; }

a { background:var(--card); border:1px solid #222; border-radius:12px; padding:14px; color:var(--text); text-decoration:none; transition:0.3s; }

/* Hover: smooth white glow */
a:hover { box-shadow: 0 0 12px var(--hover-glow); transform: translateY(-2px); }

.footer { margin-top:40px; color:var(--muted); font-size:0.8rem; transition:0.3s; }
</style>
</head>
<body>
  <div class="container">
    <img src="pfp.jpg" alt="perseus profile" class="profile-pic">
    <h1>perseus</h1>
    <div class="tagline">developer & creator</div>

    <div class="links">
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="footer">Â© 2026 perseus</div>
  </div>
</body>
</html>
