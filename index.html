<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perseus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0a;
  --card: #111;
  --text: #ffffff;
  --muted: #777;
}

* {
  box-sizing: border-box;
  margin: 0;
  font-family: Inter, system-ui;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  text-align: center;
  padding: 40px 20px;
}

h1 {
  font-size: 2.5rem;
  font-weight: 600;
}

.tagline {
  color: var(--muted);
  margin-top: 10px;
  font-size: 1rem;
}

.links {
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

a {
  background: var(--card);
  border: 1px solid #222;
  border-radius: 12px;
  padding: 14px;
  color: var(--text);
  text-decoration: none;
  transition: 0.2s;
}

a:hover {
  border-color: #444;
  transform: translateY(-2px);
}

.footer {
  margin-top: 40px;
  color: var(--muted);
  font-size: 0.8rem;
}
</style>
</head>

<body>
  <div class="container">
    <h1>Perseus</h1>
    <div class="tagline">developer / creator</div>

    <div class="links">
      <a href="#">Projects</a>
      <a href="#">GitHub</a>
      <a href="#">Discord</a>
      <a href="mailto:perseus@proton.me">Contact</a>
    </div>

    <div class="footer">
      Â© 2026 Perseus
    </div>
  </div>
</body>
</html>
