<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>perseus - projects</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0a;
  --card: #111;
  --text: #fff;
  --muted: #777;
  --hover-glow: #fff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 600px;
  width: 100%;
  padding: 40px 20px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-transform: lowercase;
}

.project {
  background: var(--card);
  border: 1px solid #222;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
  cursor: pointer;
  text-align: left;
  position: relative;
  transition: 0.3s;
}

.project:hover {
  box-shadow: 0 0 12px var(--hover-glow);
  transform: translateY(-2px);
}

/* Project details container */
.project-details {
  max-height: 0;
  overflow: hidden;
  opacity: 0; /* hidden by default */
  transition: max-height 0.8s cubic-bezier(0.77,0,0.175,1), padding 0.5s ease, opacity 0.5s ease;
  padding: 0 16px;
}

.project:hover .project-details {
  max-height: 800px;
  padding: 10px 16px 20px 16px;
  opacity: 1; /* fade in on hover */
}

/* Description spacing */
.project-details p {
  margin-bottom: 12px;
}

/* Project images spacing */
.project-images img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 12px;
}

/* Button wrapper for glow spacing */
.button-container {
  display: inline-block;
  margin-bottom: 6px; /* ensures glow has space */
}

/* Roblox play button */
.roblox-btn {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 12px;
  border: 1px solid #222;
  background: var(--card);
  color: var(--text);
  text-decoration: none;
  transition: 0.3s;
  margin-top: 6px;
}

.roblox-btn:hover {
  box-shadow: 0 0 12px var(--hover-glow);
  transform: translateY(-2px);
}

/* Navigation bar */
.nav {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
  justify-content: center;
}

.nav a {
  color: var(--text);
  text-decoration: none;
  border: 1px solid #222;
  padding: 10px 14px;
  border-radius: 12px;
  transition: 0.3s;
}

.nav a:hover {
  box-shadow: 0 0 12px var(--hover-glow);
  transform: translateY(-1px);
}

/* Footer */
.footer {
  margin-top: 40px;
  color: var(--muted);
  font-size: 0.8rem;
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>projects</h1>

  <!-- Dark Souls Themed Build -->
  <div class="project">
    <strong>Dark Souls Themed Build</strong>
    <div class="project-details">
      <p>(2024) Dungeon themed dark souls build.</p>
      <div class="project-images">
        <img src="ruins1.png" alt="Dungeon screenshot 1">
        <img src="ruins2.png" alt="Dungeon screenshot 2">
      </div>
      <div class="button-container">
        <a href="https://www.roblox.com/games/PLACEHOLDER" class="roblox-btn">
          <img src="roblox-icon.png" alt="Roblox" style="height:24px; vertical-align:middle; margin-right:8px;">
          Play Game
        </a>
      </div>
    </div>
  </div>

  <div class="footer">Â© 2026 perseus</div>
</div>
</body>
</html>
