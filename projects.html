<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>projects - perseus</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111;
      --text: #ffffff;
      --muted: #777;
      --hover-glow: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui;
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .nav {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }
    .nav a {
      color: var(--text);
      text-decoration: none;
      border: 1px solid #222;
      padding: 10px 14px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .nav a:hover {
      box-shadow: 0 0 10px var(--hover-glow);
      transform: translateY(-2px);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      text-transform: lowercase;
    }
    .project {
      background: var(--card);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .project:hover {
      box-shadow: 0 0 10px var(--hover-glow);
      transform: translateY(-2px);
    }
    .project h2 {
      font-size: 1.3rem;
      margin-bottom: 8px;
    }
    .project p {
      color: var(--muted);
      margin-bottom: 10px;
    }
    .project-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.8s cubic-bezier(0.77, 0, 0.175, 1), padding 0.6s ease;
      padding: 0;
    }
    .project:hover .project-details {
      max-height: 600px;
      padding: 15px 0 20px 0; /* Added bottom padding for glow space */
      overflow: visible; /* Allows glow to show */
    }
    .project-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }
    .project-images img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #222;
    }
    .play-btn {
      display: inline-block;
      background: var(--card);
      border: 1px solid #222;
      border-radius: 8px;
      padding: 10px 16px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: Inter, system-ui;
    }
    .play-btn:hover {
      box-shadow: 0 0 10px var(--hover-glow);
      transform: translateY(-2px);
    }
    .btn-container {
      text-align: center;
      padding-bottom: 5px; /* Extra space for glow */
    }
    .footer {
      margin-top: 60px;
      text-align: center;
      color: var(--muted);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </div>

    <h1>projects</h1>

    <div class="project">
      <h2>Brainrot Delivery Simulator</h2>
      <p>Roblox game with collection loops & upgrades.</p>
      <div class="project-details">
        <div class="project-images">
          <img src="brainrot1.jpg" alt="Screenshot 1">
          <img src="brainrot2.jpg" alt="Screenshot 2">
          <img src="brainrot3.jpg" alt="Screenshot 3">
        </div>
        <div class="btn-container">
          <a href="https://www.roblox.com/games/YOUR_GAME_ID" class="play-btn">Play Game</a>
        </div>
      </div>
    </div>

    <div class="project">
      <h2>MM2 Map Packs</h2>
      <p>12 semi-realistic / cartoony maps for MM2.</p>
      <div class="project-details">
        <div class="project-images">
          <img src="mm2-1.jpg" alt="Map 1">
          <img src="mm2-2.jpg" alt="Map 2">
          <img src="mm2-3.jpg" alt="Map 3">
        </div>
        <div class="btn-container">
          <a href="https://www.roblox.com/games/YOUR_GAME_ID" class="play-btn">Play Game</a>
        </div>
      </div>
    </div>

    <div class="footer">
      Â© 2026 perseus
    </div>
  </div>
</body>
</html>
